overwrite: true
watch: false
schema: 'http://localhost:5000/graphql'
documents: './graphql/**/*.ts'

generates:
  generated/index.tsx:
    config:
      reactApolloVersion: 3
      withHooks: true
    plugins:
      - add:
          content: '// THIS IS A GENERATED FILE'
      - add:
          content: '/* tslint:disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
